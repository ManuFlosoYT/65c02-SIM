name: Build and Release

# Se ejecuta cuando subes un tag (ej. v1.0.0)
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Instalar dependencias (GCC 14 y CMake reciente)
        run: |
          sudo apt-get update
          sudo apt-get install -y g++-14 gcc-14 ninja-build
          
          # Configurar GCC-14 como predeterminado
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-14 100 --slave /usr/bin/g++ g++ /usr/bin/g++-14
          
          # Instalar CMake m치s reciente via pip (versiones de apt suelen ser antiguas)
          pip install cmake --upgrade

      - name: Compilar con build.sh
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Crear Release y subir ejecutables
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # Esta opci칩n genera autom치ticamente el changelog basado en los commits
          generate_release_notes: true
          files: |
            output/SIM_65C02_CLI
            output/SIM_65C02_GUI
